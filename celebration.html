<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Yipeee! I'm so happy! ❤️</h1>

        <div id="wait-msg">
            <p>Counting down to this special day...</p>
        </div>

        <div id="countdown" class="countdown">
            Loading...
        </div>

        <div id="slideshow-container">
            <img id="slide-1" class="slide-img" style="opacity: 1; z-index: 2;" src="slideshow/placeholder.jpg">
            <img id="slide-2" class="slide-img" style="opacity: 0; z-index: 1;" src="slideshow/placeholder.jpg">
        </div>

        <div id="letter" class="letter-content">
            <h2>My Dearest Valentine,</h2>
            <p>
                [PLACEHOLDER FOR YOUR LETTER CONTENT]
                <br><br>
                Write your heartfelt message here. This will only be visible after Valentine's Day arrives!
                <br><br>
                Love,<br>
                [Your Name]
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
