<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Yay! I'm so happy! ❤️</h1>

        <div id="wait-msg">
            <p>Counting down to our special day...</p>
        </div>

        <div id="countdown" class="countdown">
            Loading...
        </div>

        <div id="letter" class="letter-content">
            <h2>My Dearest Valentine,</h2>
            <p>
                [PLACEHOLDER FOR YOUR LETTER CONTENT]
                <br><br>
                Write your heartfelt message here. This will only be visible after Valentine's Day arrives!
                <br><br>
                Love,<br>
                [Your Name]
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
