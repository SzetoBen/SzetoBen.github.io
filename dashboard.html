<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Dashboard</title>
    <!-- Fonts: Cyberpunk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="dashboard.css">
    <!-- TradingView Script Removed -->
</head>

<body>

    <div class="dashboard-container">
        <!-- Header: Time & Date -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="glitch-text" data-text="NET.DASHBOARD">NET.DASHBOARD</h1>
            </div>
            <div class="header-right">
                <div id="clock" class="neon-text">00:00:00</div>
                <div id="date" class="sub-text">YYYY-MM-DD</div>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="dashboard-grid">

            <!-- Row 1: Quote (Full Width) -->
            <section class="quote-section glass-panel">
                <div class="quote-container">
                    <span class="quote-icon">"</span>
                    <p id="daily-quote">Loading system data...</p>
                    <span class="quote-icon">"</span>
                    <span class="quote-author" id="quote-author"></span>
                </div>
            </section>

            <!-- Row 2: News Panels -->
            <!-- Col 1: Global News (Spans 2 cols) -->
            <section class="news-section glass-panel" id="global-news-panel">
                <div class="panel-header">GLOBAL_FEED // CORE</div>
                <div id="global-news-list" class="scrolling-list">
                    <div class="loading-text">UPLOADING_DATA...</div>
                </div>
            </section>

            <!-- Col 2: Tech News (Spans 1 col) -->
            <section class="news-section glass-panel" id="tech-news-panel">
                <div class="panel-header">TECH_INTEL // TLDR</div>
                <div id="tech-news-list" class="scrolling-list">
                    <div class="loading-text">INITIALIZING...</div>
                </div>
            </section>

            <!-- Row 3: Visuals (Full Width) -->
            <section class="photo-section glass-panel">
                <div class="panel-header">VISUAL_MEMORY_BANK</div>
                <div id="slideshow-wrapper">
                    <img id="dashboard-slide-1" class="slide-img active" src="" alt="">
                    <img id="dashboard-slide-2" class="slide-img next" src="" alt="">
                    <div class="scanline"></div>
                </div>
            </section>

        </main>

        <footer class="dashboard-footer">
            <a href="index.html" class="back-link">[ SYSTEM_EXIT ]</a>
            <div class="status-indicator">ONLINE :: SECURE</div>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
