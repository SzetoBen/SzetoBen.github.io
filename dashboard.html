<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Dashboard</title>
    <!-- Fonts: Cyberpunk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="dashboard.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Header: Time & Date -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="glitch-text" data-text="NET.DASHBOARD">NET.DASHBOARD</h1>
            </div>
            <div class="header-right">
                <div id="clock" class="neon-text">00:00:00</div>
                <div id="date" class="sub-text">YYYY-MM-DD</div>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="dashboard-grid">

            <!-- ROW 1: Slideshow (Left) & Quote (Right) -->
            <div class="row-wrapper top-row">

                <!-- 1. Slideshow (Takes 2/3 width) -->
                <section class="photo-section glass-panel">
                    <div class="panel-header">VISUAL_MEMORY_BANK</div>
                    <div id="slideshow-wrapper">
                        <img id="dashboard-slide-1" class="slide-img active" src="" alt="">
                        <img id="dashboard-slide-2" class="slide-img next" src="" alt="">
                        <div class="scanline"></div>
                    </div>
                </section>

                <!-- 2. Quote (Takes 1/3 width) -->
                <section class="quote-section glass-panel">
                    <div class="quote-container">
                        <span class="quote-icon">"</span>
                        <p id="daily-quote">Loading system data...</p>
                        <span class="quote-icon">"</span>
                        <span class="quote-author" id="quote-author"></span>
                    </div>
                </section>

            </div>

            <!-- ROW 2: Global News (Left) & Analyst/Tech (Right) -->
            <div class="row-wrapper bottom-row">

                <!-- 1. Global News (Takes 2/3 width) -->
                <section class="news-section glass-panel" id="global-news-panel">
                    <div class="panel-header">GLOBAL_FEED // CORE</div>
                    <div id="global-news-list" class="scrolling-list">
                        <div class="loading-text">UPLOADING_DATA...</div>
                    </div>
                </section>

                <!-- 2. Right Column Wrapper (Takes 1/3 width) -->
                <div class="right-column-stack">

                    <!-- Analyst Ratings -->
                    <section class="widget-panel glass-panel" id="analyst-panel">
                        <div class="panel-header">ANALYST_RATINGS</div>
                        <div class="controls-container">
                            <select id="ticker-select" class="cyber-select">
                                <!-- Options injected by JS -->
                            </select>
                        </div>
                        <div id="analyst-widget-container">
                            <!-- TV Widget injected here -->
                            <div class="loading-text">SELECT_TICKER...</div>
                        </div>
                    </section>

                    <!-- Tech News -->
                    <section class="news-section glass-panel" id="tech-news-panel">
                        <div class="panel-header">TECH_INTEL // TLDR</div>
                        <div id="tech-news-list" class="scrolling-list">
                            <div class="loading-text">INITIALIZING...</div>
                        </div>
                    </section>

                </div>
            </div>

        </main>

        <footer class="dashboard-footer">
            <a href="index.html" class="back-link">[ SYSTEM_EXIT ]</a>
            <div class="status-indicator">ONLINE :: SECURE</div>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
