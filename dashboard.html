<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's Dashboard</title>
    <!-- Fonts: Inter for UI, JetBrains Mono for Code/Terminal feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="dashboard.css">
    <!-- TradingView Widget Script (Async) -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>

<body>

    <div class="dashboard-container">
        <!-- Header: Time & Date -->
        <header class="dashboard-header">
            <div class="header-left">
                <h1 class="glitch-text" data-text="DASHBOARD_V1">DASHBOARD_V1</h1>
            </div>
            <div class="header-right">
                <div id="clock" class="neon-text">00:00:00</div>
                <div id="date" class="sub-text">YYYY-MM-DD</div>
            </div>
        </header>

        <!-- Main Grid -->
        <main class="dashboard-grid">

            <!-- Row 1: Quote (Full Width) -->
            <section class="quote-section glass-panel">
                <div class="quote-container">
                    <span class="quote-icon">"</span>
                    <p id="daily-quote">Loading wisdom...</p>
                    <span class="quote-author" id="quote-author"></span>
                </div>
            </section>

            <!-- Row 2: Stocks & Market (3 Columns) -->
            <!-- Col 1: Watchlist -->
            <section class="widget-panel glass-panel" id="stock-watchlist">
                <div class="panel-header">WATCHLIST</div>
                <!-- TradingView Widget: Market Overview -->
                <div class="tradingview-widget-container">
                    <div id="tradingview_watchlist"></div>
                </div>
            </section>

            <!-- Col 2: Chart/Technical -->
            <section class="widget-panel glass-panel" id="stock-chart">
                <div class="panel-header">MARKET_ANALYSIS</div>
                <!-- TradingView Widget: Symbol Overview -->
                <div id="tradingview_chart"></div>
            </section>

            <!-- Col 3: Timeline/News -->
            <section class="widget-panel glass-panel" id="stock-news">
                <div class="panel-header">MARKET_InTEL</div>
                <!-- TradingView Widget: Timeline -->
                <div class="tradingview-widget-container">
                    <div id="tradingview_timeline"></div>
                </div>
            </section>

            <!-- Row 3: Visuals & Tech News -->
            <!-- Visuals: Slideshow -->
            <section class="photo-section glass-panel">
                <div class="panel-header">MEMORY_ARCHIVE</div>
                <div id="slideshow-wrapper">
                    <img id="dashboard-slide-1" class="slide-img active" src="" alt="">
                    <img id="dashboard-slide-2" class="slide-img next" src="" alt="">
                    <div class="scanline"></div>
                </div>
            </section>

            <!-- Tech News -->
            <section class="news-section glass-panel">
                <div class="panel-header">TECH_FEED // TLDR</div>
                <div id="tech-news-list" class="scrolling-list">
                    <!-- News items injected here -->
                    <div class="loading-text">Initializing Feed...</div>
                </div>
            </section>

        </main>

        <footer class="dashboard-footer">
            <a href="index.html" class="back-link">[ RETURN_HOME ]</a>
            <div class="status-indicator">SYSTEM_ONLINE</div>
        </footer>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
