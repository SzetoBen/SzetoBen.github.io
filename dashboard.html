<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Personal Command Center</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="dashboard.css">

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d0df2",
                        "background-light": "#f5f5f8",
                        "background-dark": "#050505",
                        "card-dark": "rgba(20, 20, 45, 0.6)",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-dark text-white min-h-screen selection:bg-primary/30">
    <div class="flex h-screen overflow-hidden">
        <!-- Vertical Nav Dock -->
        <aside
            class="w-20 flex flex-col items-center py-8 gap-8 border-r border-white/5 bg-background-dark/50 backdrop-blur-md">
            <div
                class="size-12 bg-primary rounded-xl flex items-center justify-center shadow-[0_0_15px_rgba(13,13,242,0.5)]">
                <span class="material-symbols-outlined text-white text-2xl">grid_view</span>
            </div>
            <nav class="flex flex-col gap-6">
                <button
                    class="size-12 rounded-xl flex items-center justify-center text-white/40 hover:text-primary hover:bg-primary/10 transition-colors">
                    <span class="material-symbols-outlined">dashboard</span>
                </button>
                <div
                    class="size-12 rounded-xl flex items-center justify-center text-primary bg-primary/10 transition-colors">
                    <!-- Active State Mock -->
                    <span class="material-symbols-outlined">monitoring</span>
                </div>
            </nav>
            <div class="mt-auto">
                <a href="index.html" class="size-10 rounded-full border-2 border-primary/50 overflow-hidden block"
                    title="Exit">
                    <!-- Placeholder Avatar -->
                    <div class="w-full h-full bg-slate-800 flex items-center justify-center text-xs">EXIT</div>
                </a>
            </div>
        </aside>
        <!-- Main Dashboard Content -->
        <main class="flex-1 overflow-y-auto custom-scrollbar p-8">
            <!-- Header Area -->
            <header class="flex justify-between items-center mb-10">
                <div>
                    <h1 class="text-3xl font-bold tracking-tight text-white mb-1">Command Center</h1>
                    <p class="text-white/50 text-sm font-medium">
                        <span id="header-date">Loading Date...</span> •
                        <span class="text-primary neon-glow" id="header-status">Systems Optimal</span>
                    </p>
                </div>
            </header>
            <!-- Dashboard Grid -->
            <div class="grid grid-cols-12 gap-6 auto-rows-[220px]">

                <!-- 1. Image Slideshow Widget (Wide Top Left) -->
                <div class="col-span-12 lg:col-span-8 row-span-2 glass-panel rounded-xl overflow-hidden relative group">
                    <!-- ID for JS to target background image -->
                    <div id="slideshow-bg"
                        class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105"
                        style="background-image: url('slideshow/IMG_1474.png')">
                    </div>
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                    <div class="absolute bottom-6 left-6 right-6">
                        <div class="flex items-center gap-2 mb-2">
                            <span
                                class="bg-primary/30 backdrop-blur-md border border-primary/50 text-[10px] uppercase tracking-widest px-2 py-0.5 rounded-full font-bold">Memory</span>
                        </div>
                        <h2 class="text-2xl font-bold mb-4">Visual Archive</h2>
                        <div class="flex gap-1.5">
                            <div class="h-1 w-12 bg-primary rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- 2. Motivational Quote Block (Top Right) -->
                <div
                    class="col-span-12 lg:col-span-4 row-span-1 glass-panel rounded-xl p-6 flex flex-col justify-center border-l-4 border-l-primary relative overflow-hidden">
                    <div class="absolute -right-4 -top-4 opacity-5">
                        <span class="material-symbols-outlined text-9xl">format_quote</span>
                    </div>
                    <p id="daily-quote" class="text-xl font-medium leading-relaxed mb-4 relative z-10">
                        "Loading wisdom..."
                    </p>
                    <p id="quote-author" class="text-white/40 text-sm">— System</p>
                </div>

                <!-- 3. Stock Analyst Rating Card (Middle Right) -->
                <div class="col-span-12 lg:col-span-4 row-span-1 glass-panel rounded-xl p-6 flex flex-col">
                    <div class="flex justify-between items-center mb-2">
                        <p class="text-xs text-white/50 font-bold uppercase tracking-wider">Analysis</p>
                        <!-- Dropdown inserted here -->
                        <select id="ticker-select"
                            class="bg-black/50 border border-white/10 text-xs rounded p-1 text-white outline-none focus:border-primary">
                            <!-- JS Populates -->
                        </select>
                    </div>

                    <div class="relative flex-1" id="analyst-widget-container">
                        <!-- TradingView Widget Injected Here -->
                        <div class="flex items-center justify-center h-full text-xs text-white/30">Loading Widget...
                        </div>
                    </div>
                </div>

                <!-- 4. Recent Tech News (Bottom Left Wide) -->
                <div class="col-span-12 lg:col-span-6 row-span-2 glass-panel rounded-xl flex flex-col">
                    <div class="p-6 border-b border-white/5 flex justify-between items-center">
                        <h3 class="font-bold flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">memory</span>
                            Tech Pulse
                        </h3>
                    </div>
                    <div id="tech-news-list" class="flex-1 overflow-y-auto custom-scrollbar p-4 space-y-4">
                        <!-- JS Injects News Here -->
                    </div>
                </div>

                <!-- 5. Daily Brief (Bottom Right Wide) -->
                <div class="col-span-12 lg:col-span-6 row-span-2 glass-panel rounded-xl flex flex-col">
                    <div class="p-6 border-b border-white/5 flex justify-between items-center">
                        <h3 class="font-bold flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">article</span>
                            Daily Brief
                        </h3>
                        <div class="flex gap-2">
                            <span class="size-2 bg-primary rounded-full animate-pulse"></span>
                            <span id="brief-date"
                                class="text-[10px] text-white/40 uppercase font-bold tracking-widest">Loading...</span>
                        </div>
                    </div>
                    <div id="daily-brief-container"
                        class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-4 text-sm leading-relaxed text-white/80">
                        <!-- JS Injects Brief Here -->
                        <div class="animate-pulse flex space-x-4">
                            <div class="flex-1 space-y-4 py-1">
                                <div class="h-4 bg-white/10 rounded w-3/4"></div>
                                <div class="h-4 bg-white/10 rounded"></div>
                                <div class="h-4 bg-white/10 rounded w-5/6"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Main Logic -->
    <script src="dashboard.js"></script>
</body>

</html>
